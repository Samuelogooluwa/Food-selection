<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Foods</title>
    <style>
      #topbar {
        background-color: rgb(24, 214, 183);
        padding: 15px;
      }

      .menu {
        font-size: 25px;
        color: rgb(57, 61, 61);
        padding: 10px;
        font-weight: 550;
      }

      .food {
        font-size: 18px;
      }

      .image {
        padding-top: 20px;
        margin: 0px;
        width: 600px;
        height: 500px;
      }

      .food-items {
        text-align: center;
        padding: 10px;
      }

      .captions {
        color: rgb(57, 61, 61);
        font-size: 20px;
        font-weight: 600;
        padding-top: 10px;
      }
    </style>
  </head>
  <body style="margin: 0%; background-color: rgb(159, 247, 217)">
    <div id="topbar">
      <span class="menu"> INDEX </span>
      <span class="menu"> FOOD </span>
      <span class="menu"> ABOUT </span>
    </div>
    <h2 style="padding-left: 25px; font-size: 20px">
      Top five favourite foods :
    </h2>
    <ul>
      <li class="food"><a href="#watermelon"> Watermelon </a></li>
      <li class="food"><a href="#coffee"> Coffee </a></li>
      <li class="food"><a href="#sawarma"> Sawarma </a></li>
      <li class="food"><a href="#dragon chicken"> Dragon Chicken </a></li>
    </ul>

    <div class="food-items">
      <img
        id="watermelon"
        style="width: 700px"
        class="image"
        src="https://snaped.fns.usda.gov/sites/default/files/styles/crop_ratio_7_5/public/seasonal-produce/2018-05/watermelon.jpg?itok=6EdNOdUo"
        alt="Watermelon"
      />
      <p class="captions">Watermelon</p>
    </div>
    <div class="food-items">
      <img
        id="coffee"
        class="image"
        src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/hub-image-coffee-e732616.jpg?quality=90&resize=504,458"
        alt="Coffee"
      />
      <p class="captions">Coffee</p>
    </div>
    <div class="food-items">
      <img
        id="sawarma"
        class="image"
        src="https://www.kitchensanctuary.com/wp-content/uploads/2015/02/Chicken-Shawarma-square-FS-57.jpg"
        alt="Sawarma"
      />
      <p class="captions">Sawarma</p>
    </div>
    <div class="food-items">
      <img
        id="dragon chicken"
        style="width: 600px"
        class="image"
        src="https://i.pinimg.com/originals/60/e7/b6/60e7b6502325488eb81e7e0c4b63c90f.jpg"
        alt="Dragon Chicken"
      />
      <p class="captions">Dragon Chicken</p>
    </div>
  </body>
</html>
